version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: dockerfile.prod
    ports:
      - "5454:5454"
    environment:
      - NODE_ENV=production
      - PORT=5454
      - BASE_URL=http://apalabajar.com
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: dockerfile.prod
    ports:
      - "80:80"  # Map the client service to port 80 on the host
    environment:
      - NODE_ENV=production
      - REACT_APP_BASE_URL=http://apalabajar.com/api
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - client
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
